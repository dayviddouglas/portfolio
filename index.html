<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifolio</title>
    <link rel="icon" 
      type="image/jpg" 
      href="#" />
</head>
<body onLoad="sorteiaNumero()">
    <div class="container">
        <section>
            <div class="apresentacao">
                <div class="imagem">
                    <img src="https://avatars.githubusercontent.com/u/102172970?v=4" alt="Foto_perfil">
                </div>
                <div class="icones">
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="src/linkedin.png" alt="">
                    </a>
                    <a href="https://github.com/" target="_blank">
                        <img src="src/github.png" alt="">
                    </a>
                </div>
                <div class="nome">
                    <h1> <strong>Dayvid Douglas</strong> </h1>
                </div>
                <div class="trabalho">
                    <p>Engenheiro de Software.</p>
                </div>
                <div class="contato">
                    <a href="#" target="_blank">
                        <button>
                            <strong>Sobre mim</strong>
                        </button>
                    </a>
                </div>
            </div>
        </section>

        <section>
            <div class="portfolio">
                <div class="escolhaProjetos" id="carregaProjetos"></div>
               
                <div class="descricaoProjetos hidden" id="descricaoProjetos"></div>
            </div>
        </section>
    </div>
    
    <script  src="script.js" type="text/javascript"></script>
</body>
</html>
